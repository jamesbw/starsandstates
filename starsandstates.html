<!DOCTYPE html>
<meta charset="utf-8">
<head> </head>
<script src="d3.v2.min.js"></script>
<style>

.background {
  fill: none;
  pointer-events: all;
}

#states {
  fill: #aaa;
  stroke: #fff;
  stroke-width: 1.5px;
}

#states .past {
  fill: steelblue;
}

#states .new {
  fill: red;
}

</style>
<body>
<script>

var width = 960,
    height = 500,
    centered;

var projection = d3.geo.albersUsa()
    .scale(width)
    .translate([0, 0]);

var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

svg.append("rect")
    .attr("class", "background")
    .attr("width", width)
    .attr("height", height)

var g = svg.append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")")
  .append("g")
    .attr("id", "states");

d3.json("states_geo.json", function(json) {
  g.selectAll("path")
      .data(json.features)
    .enter().append("path")
      .attr("d", path)
});

function color_states(state_names, class_name) {
  g.selectAll("path")
    .classed(class_name, function(d) { return state_names.indexOf(d.properties.name) > -1})
}


var join_years;
d3.json("join_years.json", function(json) { join_years = json})



function map_callback(year) {
  var past_states = join_years.filter( function(d) { return d.year < year})
                              .map( function(d) {return d.states})
                              .reduce( function(s1, s2){ return s1.concat(s2)}, [])

  var new_states = join_years.filter( function(d) { return d.year === year})
  if (new_states.length > 0)
    new_states = new_states[0].states;
  else
    new_states = []

  color_states(past_states, "past")
  color_states(new_states, "new")
}

function flag_callback(year) {

}



</script>
</body>
</html>
